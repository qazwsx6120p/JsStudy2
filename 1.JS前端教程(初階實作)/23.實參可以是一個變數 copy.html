<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        // 求n~m的累加和
        function getSum(n = 0, m = 0) {
            let sum = 0
            for (let i = n; i <= m; i++) {
                sum += i
            }
            console.log(sum);
        }
        getSum()

        // 實參為變數
        let num1 = prompt("請輸入起始值:");
        let num2 = prompt("請輸入起始值:");
        getSum(num1, num2);

    </script>
</body>

</html>
