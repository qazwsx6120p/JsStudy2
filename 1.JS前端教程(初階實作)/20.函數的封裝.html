    <script>
        // 1.求兩個數的和

        function sum() {
            let a = 1;
            let b = 2;
            console.log(a + b);
        }
        // 函數的調用
        sum();

        let sums = 0
        function getSum() {
            for (let i = 1; i <= 100; i++) {
                sums = sums + i;
            };
            console.log(sums);
        }

        getSum();
    </script>
