<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid pink;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        function sheet99() {
            // 1.外層循環控制行數
            for (let i = 1; i <= 9; i++) {
                // 2.裡層循環控制列數
                // 每行的星星數，會等於行數
                for (let j = 1; j <= i; j++) {
                    document.write(`<span>${j} x ${i} = ${j * i}</span>`)
                }
                document.write("<br>")
            }
        }
        // 呼叫函數
        sheet99();
    </script>
</body>

</html>
