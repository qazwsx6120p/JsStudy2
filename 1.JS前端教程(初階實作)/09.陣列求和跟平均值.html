<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.求和的變數
        let sum = 0
        // 2.遍歷陣列
        let arr = [2, 6, 1, 7, 4];
        for (let i = 0; i < arr.length; i++) {
            // sum = 0 + 陣列的所有遍歷值
            sum = sum + arr[i]
        }
        console.log(`陣列的和結果是:${sum}`);
        // 3.求平均值 和/arr.length
        console.log(`陣列的平均值結果是:${sum / arr.length}`);
    </script>
</body>

</html>
