<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        let arr = ["pink", "hotpink"];
        // 新增 push 推

        // 從陣列最後面新增一個
        // console.log(arr.push("deepink")); 返回長度

        // -----向陣列最後添加多個元素-----
        arr.push("deeppink", "lightpink");
        console.log(arr);

        // -----向陣列開頭添加多個元素-----
        arr.unshift("red", "blue");
        console.log(arr);



    </script>
</body>

</html>
