<body>
    <script>
        // 實現冒泡排序
        // https://zhuanlan.zhihu.com/p/50351780
        let arr = [5, 4, 3, 2, 1];
        // 5個數據走4趟陣列長度-1
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = 0; j < arr.length - i - 1; j++) {
                // 開始交換，但是前提第一個數大於第二個數才交換
                if (arr[j] > arr[j + 1]) {

                    // let num1 = 10;
                    // let num2 = 20;
                    // let tempy = num1;
                    // num1 = num2
                    // num2 = tempy

                    // 交換兩變數
                    let temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp
                }
            }
        }
        console.log(arr);

        // -----利用sort排序-----

        let arr2 = [5, 4, 3, 2, 1];
        console.log("排序前" + arr2);
        arr2.sort()
        console.log("排序後" + arr2);

        // 升序排序
        arr.sort((a, b) => {
            return a - b
        })

        console.log("sort升序" + arr);

        // 降序排序
        arr.sort((a, b) => {
            return b - a
        })
        console.log("sort降序" + arr);

    </script>
</body>
