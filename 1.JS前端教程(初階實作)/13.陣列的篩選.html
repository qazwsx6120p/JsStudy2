<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 將陣列中大於10的陣列篩選出來並添加到新陣列中

        let arr = [2, 0, 6, 1, 7, 87, 65, 20, 6];
        // 1.聲明新陣列
        let newArr = [];
        // 2.遍歷舊的陣列
        for (let i = 0; i < arr.length; i++) {
            // 3.判斷陣列的元素有沒有>10
            if (arr[i] > 10) {
                newArr.push(arr[i])
            }
        }
        console.log("大於10的陣列:" + newArr);



        // filter作法
        let filterArr = arr.filter((item) => {
            return item > 10
        })
        console.log("大於10的陣列:" + filterArr);


        // ---------------------------------------------


        // 將陣列中的0去掉後，形成一個不包含0的陣列

        let arr2 = [2, 0, 6, 1, 7, 87, 0, 65, 20, 6];
        let newArr2 = [];
        for (let i = 0; i < arr2.length; i++) {
            if (arr2[i] !== 0) {
                newArr2.push(arr2[i])
            }
        }

        console.log("不包含0的陣列:" + newArr2);

        // filter作法
        let filterArr2 = arr2.filter((item) => {
            return item !== 0
        })
        console.log("不包含0的陣列:" + filterArr2);


    </script>
</body>

</html>
