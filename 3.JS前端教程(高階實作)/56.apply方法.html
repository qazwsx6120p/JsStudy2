<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const obj = {
            age: 19,
        }
        function fn(x, y) {
            console.log(this);
            console.log(x, y);
        }
        // 1.調用函數
        // 2.改變this指向
        // fn.call(指定this指向,[arr]);
        fn.apply(obj, [1, 2]);
        // 3.返回值 本身就是調用函數，所以返回值就是函數的返回值


        // 使用場景，求陣列中最大值
        // max本身就是函數
        const arr = [100, 200, 400]
        const max = Math.max.apply(null, arr)
        const min = Math.min.apply(Math, arr)

        console.log(max);
        console.log(min);

        const max2 = Math.max(...arr)
        console.log(max2);

    </script>
</body>

</html>
