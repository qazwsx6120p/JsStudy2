<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 用foreach遍歷陣列
        // 但它不返回陣列(不用寫return) 加強版for循環，適合遍歷陣列物件
        const arr = ["小豬", "小華", "小洪", "小藍", "小親"];
        arr.forEach((v, i) => {
            console.log(v, i); //返回陣列值跟索引
        })

    </script>
</body>

</html>
