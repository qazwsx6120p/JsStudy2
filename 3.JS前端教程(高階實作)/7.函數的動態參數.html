<body>
    <script>
        // 求實參的和
        function getSum() {
            // arguments為動態參數 只存在函數內
            // 可以將實參轉為偽陣列
            // console.log(arguments);
            let sum = 0;
            for (let i = 0; i < arguments.length; i++) {
                sum = sum + arguments[i]
            }
            console.log(sum);
        }
        getSum(2, 3, 4);
    </script>
