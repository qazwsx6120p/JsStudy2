<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const pc = [1, 2, 3, 4, 5];
        const [one, two, three, four, five] = pc
        console.log(one, two, three, four, five);

        // ---------------------------

        function getValue() {
            return [100, 60]
        }
        const [max, min] = getValue();
        console.log("---------------------------");
        console.log(max, min);

        // ---------------------------

        const [a, b, ...c] = [1, 2, 3, 4]
        console.log("---------------------------");
        console.log(a);
        console.log(b);
        console.log(c);

        // ---------------------------

        // 如果沒有賦值預設是0
        const [d, e, f = 0] = [1, 2]
        console.log("---------------------------");
        console.log(d);
        console.log(e);
        console.log(f);

        // ---------------------------

        // 會跳過空格的陣列
        const [g, h, , i] = [1, 2, 3, 4]
        console.log("---------------------------");
        console.log(g);
        console.log(h);
        console.log(i);

        // ---------------------------

        const arr = [1, 2, [3, 4]];
        console.log("---------------------------");
        console.log(arr[0]);
        console.log(arr[1]);
        console.log("多微陣列解構:" + arr[2][0]);

        const [x, y, [n, m]] = [1, 2, [3, 4]];
        console.log(x);
        console.log(y);
        console.log(n);
        console.log(m);






    </script>
</body>

</html>
