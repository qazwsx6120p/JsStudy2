    <script>
        // JS底層有一個最大的構造函數Object
        // function Object() {

        // }
        function Person() {

        }
        const person1 = new Person();
        
        // instanceof用來判斷實例物件是由哪一個構造函數創建出來
        console.log(person1 instanceof Person);
    </script>
