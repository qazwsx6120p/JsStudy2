<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr1 = [1, 2, 3, 4, 5];
        // 展開運算符可以展開陣列
        // 不會修改原陣列
        console.log(...arr1);

        // 可以求最大值
        console.log("求最大值"+Math.max(...arr1));

        // 可以求最小值
        console.log("求最小值"+Math.min(...arr1));

        // 合併陣列
        const arr2 = [6, 7];
        const arr3 = [...arr1,...arr2];
        console.log("-----合併arr1+arr2:-----"+arr3);

    </script>
</body>

</html>
