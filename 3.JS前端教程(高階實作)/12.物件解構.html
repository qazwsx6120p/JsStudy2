<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const obj = {
            uname: "老師",
            age: 18,
        };

        // -----解構的語法(變數必須跟屬性名一樣)-----
        // 不要跟其他變數衝突
        const { uname, age } = obj;
        // 相當於 const { uname, age } = {uname: "老師",age: 18};
        // 相當於 const uname=obj.uname

        // -----物件解構的變數名可以重新改名-----
        const obj2 = {
            uname: "老師2",
            age: 20,
        };

        const { uname: username, age: userage } = obj2
        console.log("-------------------------");
        console.log(username);
        console.log(userage);

        // -----陣列物件的解構-----
        const pig = [
            {
                name2: "小豬",
                age2: 18
            }
        ];
        const [{ name2, age2 }] = pig;
        console.log("-------------------------");
        console.log(name2);
        console.log(age2);

        // -----練習-----

        const pig2 = { name: "佩琪", age3: 6 };
        console.log("-------------------------");
        const { name: pigname, age3 } = pig2
        console.log(pigname, age3);


        const goods = [{ goodName: "小米", price: 200 }];
        const [{ goodName, price }] = goods;
        console.log(goodName, price);



    </script>
</body>

</html>
