<body>
    <script>
        //  每隔多久調用一次
        //  setInterval(()=>{},毫秒);
        // setInterval(()=>{
        //     console.log("每隔1秒顯示");
        // },1000);

        function show() {
            console.log("每隔1秒顯示");
        }

        //  每隔多久調用show
        let time = setInterval(() => { show() }, 1000);
        // 幾個定時器
        console.log(time);
        // 清除定時器
        clearInterval(time);


    </script>
</body>
