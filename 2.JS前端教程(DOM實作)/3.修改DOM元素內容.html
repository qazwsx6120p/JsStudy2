<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div>
        粉盒子
    </div>

    <script>
        // 獲取DOM
        let div = document.querySelector("div")
        // 修改DOM物件 innerText屬性
        div.innerText = "換屬性值"
        console.log(div);
        // 解析標籤
        div.innerHTML = " <span>有點意思</span>"
        console.log(div);

    </script>
</body>

</html>
